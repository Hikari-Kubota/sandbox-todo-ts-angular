<!DOCTYPE html>
<html ng-app="app" ng-strict-di>

<head>
    <meta charset="UTF-8">
    <title>bookShelf</title>
    <script type="text/javascript" src="../../angular-1.2.29/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="book_list.js"></script>
    <script type="text/javascript" src="book_item.js"></script>
    <script type="text/javascript" src="combobox.js"></script>
    <script type="text/javascript" src="rating.js"></script>
    <script type="text/javascript" src="notification.js"></script>
    <script type="text/javascript" src="bar_graph.js"></script>
    <script type="text/javascript" src="fromnow.js"></script>
    <script type="text/javascript" src="storage_service.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <h1>bookShelf</h1>
    <div ng-controller="bookShelfController">
        <notification timeout="3000" enable="enableMessage">
            {{message}}
        </notification>
        <book-list>
            <div ng-repeat="book in books">
                <book-item item="book" statuses="statuses" />
            </div>
        </book-list>
    </div>
</body>

</html>
