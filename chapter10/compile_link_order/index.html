<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>compile と link の実行順序</title>
    <script type="text/javascript" src="../../angular-1.2.29/angular.js"></script>
    <script type="text/javascript" src="compile_link_order.js"></script>
</head>

<body ng-app='app' style="margin: 50px;">
    <h1>compile と link の実行順序</h1>
    <p>
        compile, prelink, postlink が呼び出されたらコンソールにログを出力することで確認。
    </p>
    <compile-link-order name="A">
        <compile-link-order name="A-1">
            <compile-link-order name="A-1-1">
            </compile-link-order>
            <compile-link-order name="A-1-2">
            </compile-link-order>
        </compile-link-order>
        <compile-link-order name="A-2">
        </compile-link-order>
    </compile-link-order>
    <compile-link-order name="B">
        <compile-link-order name="B-1">
        </compile-link-order>
    </compile-link-order>

    <div ng-repeat="item in [1,2,3,4,5]">
        <compile-link-order name="C">
        </compile-link-order>
    </div>


</body>

</html>
