<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>notification</title>
    <script type="text/javascript" src="../../angular-1.2.29/angular.js"></script>
    <script type="text/javascript" src="notification.js"></script>
    <style type="text/css">
        .notification {
            background-color: #fbe0e0;
            border-color: #fb8080;
            padding: 8px;
            margin: 2px;
            border-radius: 5px;
        }

        .notification a {
            float: right;
        }
    </style>
</head>

<body ng-app='app' style="margin: 50px;">
    <h1>notification</h1>

    <div ng-controller="notificationController">
        <div ng-repeat="item in items">
            <notification timeout="5000" enable="item.enableMessage">
                {{item.message}} ({{item.time | date:'HH:mm:ss'}})
            </notification>
        </div>
        <input type="text" ng-model="message">
        <button ng-click="addMessage(message)">add</button>
    </div>

</body>

</html>
